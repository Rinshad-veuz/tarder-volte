.bg-video {
    position: relative;
    height: 100vh;
    width: 100%;

}

.bg-video::before {
    content: "";

    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(50% 50% at 50% 50%, rgb(0 0 0 / 0%) 0%, rgb(0, 0, 0) 81.49999976158142%, rgb(0, 0, 0) 0%);
}

.bg-video img {

}

.banner-cntnts {

.bg-video h1 {

}

.btn {
    width: 170px;
    border: 1px solid #fff !important;
    color: #fff !important;
    background-color: transparent !important;
    font-size: 14px !important;
}

.btn:hover {
    border: solid var(--f-hover-color) !important;
    background-color: var(--f-hover-color) !important;
}

.btn-arrow {
    position: relative;

}

.btn-arrow span {
    display: inline-block;
    position: relative;
    transition: all 300ms ease-out;
    will-change: transform;
}

.btn-arrow:hover span {
    transform: translate3d(-1rem, 0, 0);
}

.btn-arrow .fas {
    position: absolute;
    width: 1.1em;
    right: 0px;
    right: 0rem;
    opacity: 0;
    top: 50%;
    transform: translateY(-50%);
    transition: all 300ms ease-out;
    will-change: right, opacity;
}

.dropdown-item {
    background-color: black !important;
    color: var(--font-color) !important;
}

.dropdown-item:hover {
    color: #28a745 !important;
    text-decoration: none !important;
    background-color: black !important;
}

.btn-arrow .fas * {
    stroke-width: 5;
    border-color: var(--f-hover-color);
}

.btn-arrow:hover .fas {
    opacity: 1;
    right: -2rem;
}

.banner-btn {

.navbar-toggler {

#button {
    display: inline-block;
    background-color: var(--f-hover-color);
    width: 50px;
    height: 50px;
    text-align: center;
    border-radius: 100%;
    position: fixed;
    bottom: 30px;
    right: 30px;
    transition: background-color .3s, 
      opacity .5s, visibility .5s;
    opacity: 0;
    visibility: hidden;
    z-index: 1000;
  }
  #button::after {
    content: "\f077";
    font-family: FontAwesome;
    font-weight: normal;
    font-style: normal;
    font-size: 2em;
    line-height: 50px;
    color: #fff;
    
  }
  #button:hover {
    cursor: pointer;
    background-color:var(--f-hover-color);
  }
  #button:active {
    background-color: var(--f-hover-color);
  }
  #button.show {
    opacity: 1;
    visibility: visible;
    text-decoration: none;
  }

      <script>
        $(document).ready(function () {
           const button = document.querySelector(".navbar-toggler");
           const navOverlay = document.querySelector(".nav-overlay");
           const navbarCollapse = document.querySelector(".navbar-collapse");
    
           button.addEventListener("click", function () {
             navOverlay.classList.toggle("active");
           });
    
           navOverlay.addEventListener("click", function (event) {
             if (event.target === navOverlay) {
               navOverlay.classList.remove("active");
               navbarCollapse.classList.remove("show");
             }
           });
         });
     </script>
